!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ikaro Cavalcante (occulted)</title>
  <meta name="description" content="Ikaro Cavalcante - occulted" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      transition: none;
    }

    body.inverted {
      background-color: #000000;
      color: #ffffff;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 80px;
      padding: 20px;
    }

    /* ✅ Wrapper que reserva espaço real para o scaleY */
    .title-wrapper {
      width: 100%;
      text-align: center;
      /* ✅ Reserva altura extra para o scaleY não cortar */
      padding: 60px 0;
      overflow: visible;
    }

    /* ✅ Fonte baseada em vw — se adapta a qualquer tela */
    .title {
      font-weight: 900;
      text-transform: uppercase;
      text-align: center;
      font-family: Arial Black, Arial, sans-serif;
      display: block;
      color: #000000;
      transition: none;
      white-space: nowrap;

      /* ✅ Desktop — fonte cabe na largura */
      font-size: 11.5vw;
      line-height: 1.2;
      letter-spacing: -0.02em;

      /* ✅ Distorção vertical */
      transform: scaleY(1.8);
      transform-origin: center center;
    }

    body.inverted .title {
      color: #ffffff;
    }

    /* Cards de contato */
    .contacts {
      display: flex;
      flex-direction: row;
      border: 1.5px solid #000000;
      transition: none;
    }

    body.inverted .contacts {
      border: 1.5px solid #ffffff;
    }

    .contact-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 28px 40px;
      text-decoration: none;
      color: #000000;
      cursor: pointer;
      transition: none;
    }

    .contact-card:hover {
      background-color: #f5f5f5;
    }

    body.inverted .contact-card:hover {
      background-color: #1a1a1a;
    }

    .contact-card:not(:last-child) {
      border-right: 1.5px solid #000000;
    }

    body.inverted .contact-card:not(:last-child) {
      border-right: 1.5px solid #ffffff;
    }

    body.inverted .contact-card {
      color: #ffffff;
    }

    .contact-card svg {
      width: 24px;
      height: 24px;
      stroke: #000000;
      fill: none;
      stroke-width: 1.5;
      transition: none;
    }

    body.inverted .contact-card svg {
      stroke: #ffffff;
    }

    .contact-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #999999;
      transition: none;
    }

    body.inverted .contact-label {
      color: #ffffff;
    }

    .contact-value {
      font-size: 0.9rem;
      font-weight: 700;
      text-align: center;
      color: #000000;
      transition: none;
    }

    body.inverted .contact-value {
      color: #ffffff;
    }

    /* ✅ MOBILE */
    @media (max-width: 768px) {
      .container {
        gap: 60px;
      }

      .title-wrapper {
        padding: 40px 0;
      }

      .title {
        /* ✅ Mobile — cada palavra em linha separada, fonte por vw */
        white-space: normal;
        font-size: 18vw;
        line-height: 1.15;
        letter-spacing: -0.02em;
        transform: scaleY(1.6);
        word-break: keep-all;
        padding: 0 10px;
      }

      .contacts {
        flex-direction: column;
        width: 85%;
        max-width: 360px;
      }

      .contact-card:not(:last-child) {
        border-right: none;
        border-bottom: 1.5px solid #000000;
      }

      body.inverted .contact-card:not(:last-child) {
        border-bottom: 1.5px solid #ffffff;
        border-right: none;
      }

      .contact-card {
        padding: 22px 20px;
        width: 100%;
      }
    }

    /* ✅ Telas muito pequenas */
    @media (max-width: 380px) {
      .title {
        font-size: 16vw;
        transform: scaleY(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="title-wrapper">
      <h1 class="title">
        WEBSITE<br>UNDER<br>CONSTRUCTION
      </h1>
    </div>

    <div class="contacts">

      <!-- Instagram -->
      <a
        class="contact-card"
        href="https://www.instagram.com/occulted"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <circle cx="12" cy="12" r="4"/>
          <circle cx="17.5" cy="6.5" r="0.5" fill="#000" stroke="none"/>
        </svg>
        <span class="contact-label">Instagram</span>
        <span class="contact-value">@occulted</span>
      </a>

      <!-- Email -->
      <a
        class="contact-card"
        href="mailto:ikrcvl@gmail.com"
      >
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="4" width="20" height="16" rx="2"/>
          <polyline points="2,4 12,13 22,4"/>
        </svg>
        <span class="contact-label">Email</span>
        <span class="contact-value">ikrcvl@gmail.com</span>
      </a>

      <!-- WhatsApp -->
      <a
        class="contact-card"
        href="https://wa.me/5511968307460"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8.5 8.5 C8.5 8.5 8 10 9 11.5 C10 13 11 14 12.5 15 C14 16 15.5 15.5 15.5 15.5 L16.5 13.5 L14.5 12.5 L13.5 13.5 C13.5 13.5 11.5 12 10.5 10.5 L11.5 9.5 L10.5 7.5 Z"/>
        </svg>
        <span class="contact-label">Call me</span>
        <span class="contact-value">+55 11 968307460</span>
      </a>

    </div>
  </div>

  <script>
    let timeout;
    let strobeInterval;
    let isMoving = false;

    function startStrobe() {
      if (isMoving) return;
      isMoving = true;
      strobeInterval = setInterval(() => {
        document.body.classList.toggle('inverted');
      }, 80);
    }

    function stopStrobe() {
      isMoving = false;
      clearInterval(strobeInterval);
      document.body.classList.remove('inverted');
    }

    // ✅ Desktop
    document.addEventListener('mousemove', () => {
      startStrobe();
      clearTimeout(timeout);
      timeout = setTimeout(stopStrobe, 150);
    });

    // ✅ Mobile — strobe ao tocar e arrastar
    document.addEventListener('touchmove', () => {
      startStrobe();
      clearTimeout(timeout);
      timeout = setTimeout(stopStrobe, 150);
    }, { passive: true });
  </script>
</body>
</html>
