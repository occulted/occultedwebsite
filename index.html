<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ikaro Cavalcante (occulted)</title>
  <meta name="description" content="Ikaro Cavalcante - occulted" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 60px;
      padding: 40px 20px;
    }

    .title-wrapper {
      width: 100%;
      overflow: hidden;
      padding: 0 20px;
    }

    .title {
      font-size: clamp(3rem, 10vw, 10rem);
      font-weight: 900;
      text-transform: uppercase;
      text-align: center;
      line-height: 1;
      letter-spacing: -4px;
      font-family: Arial Black, Arial, sans-serif;
      white-space: nowrap;
      display: block;
      /* ✅ Distorção VERTICAL - estica na altura */
      transform: scaleY(1.6);
      transform-origin: center;
    }

    /* Cards de contato */
    .contacts {
      display: flex;
      flex-direction: row;
      border: 1.5px solid #000000;
    }

    .contact-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 28px 40px;
      text-decoration: none;
      color: #000000;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    .contact-card:not(:last-child) {
      border-right: 1.5px solid #000000;
    }

    .contact-card:hover {
      background-color: #f5f5f5;
    }

    .contact-card svg {
      width: 24px;
      height: 24px;
      stroke: #000000;
      fill: none;
      stroke-width: 1.5;
    }

    .contact-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #999999;
    }

    .contact-value {
      font-size: 0.9rem;
      font-weight: 700;
      text-align: center;
    }

    /* Responsivo mobile */
    @media (max-width: 600px) {
      .title {
        transform: scaleY(1.4);
        letter-spacing: -2px;
        font-size: clamp(1.8rem, 8vw, 4rem);
        white-space: normal;
        word-break: break-word;
      }

      .contacts {
        flex-direction: column;
        width: 90%;
        max-width: 360px;
      }

      .contact-card:not(:last-child) {
        border-right: none;
        border-bottom: 1.5px solid #000000;
      }

      .contact-card {
        padding: 24px 20px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Título com distorção vertical -->
    <div class="title-wrapper">
      <h1 class="title">WEBSITE UNDERCONSTRUCTION</h1>
    </div>

    <!-- Cards de contato -->
    <div class="contacts">

      <!-- Instagram -->
      <a
        class="contact-card"
        href="https://www.instagram.com/occulted"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <circle cx="12" cy="12" r="4"/>
          <circle cx="17.5" cy="6.5" r="0.5" fill="#000" stroke="none"/>
        </svg>
        <span class="contact-label">Instagram</span>
        <span class="contact-value">@occulted</span>
      </a>

      <!-- Email -->
      <a
        class="contact-card"
        href="mailto:ikrcvl@gmail.com"
      >
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="4" width="20" height="16" rx="2"/>
          <polyline points="2,4 12,13 22,4"/>
        </svg>
        <span class="contact-label">Email</span>
        <span class="contact-value">ikrcvl@gmail.com</span>
      </a>

      <!-- WhatsApp -->
      <a
        class="contact-card"
        href="https://wa.me/5511968307460"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8.5 8.5 C8.5 8.5 8 10 9 11.5 C10 13 11 14 12.5 15 C14 16 15.5 15.5 15.5 15.5 L16.5 13.5 L14.5 12.5 L13.5 13.5 C13.5 13.5 11.5 12 10.5 10.5 L11.5 9.5 L10.5 7.5 Z"/>
        </svg>
        <span class="contact-label">Call me</span>
        <span class="contact-value">+55 11 968307460</span>
      </a>

    </div>
  </div>
</body>
</html>
